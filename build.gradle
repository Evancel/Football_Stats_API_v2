plugins {
    id 'java'
    id 'application'
    id 'org.springframework.boot' version '3.5.2'
    id 'io.spring.dependency-management' version '1.1.7'
}

application {
    mainClassName = 'com.hyperskill.Main'  // Original main class for 'run' task
}

// Configure Spring Boot main class for bootRun task
springBoot {
    mainClass = 'com.hyperskill.FootballStatisticsApplication'
}

group = 'com.hyperskill'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Spring Boot dependencies
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'

    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    runtimeOnly 'org.postgresql:postgresql'

    // Jackson for JSON processing
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.15.2'
    implementation 'io.github.cdimascio:dotenv-java:3.0.0'

    // JUnit for testing
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    // Mockito for testing
    testImplementation 'org.mockito:mockito-core:5.8.0' // Latest version
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0' // JUnit 5
}

test {
    useJUnitPlatform()
}

bootRun {
    // Enable interactive mode for the bootRun task
    mainClass = 'com.hyperskill.FootballStatisticsApplication'
    standardInput = System.in
}
